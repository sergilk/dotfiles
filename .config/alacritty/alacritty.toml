general.import = [
  "~/.config/alacritty/unbind_keybindings.toml"
]
general.live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "none"
padding = { x = 0, y = 0 }
dynamic_padding = true

[font]
size = 13
normal = { family = "JetBrainsMono Nerd Font", style = "Medium" }

[colors.primary]
background = "#000000"
foreground = "#fefefe"

[cursor]
style = { shape = "Beam", blinking = "On" }

[keyboard]
bindings = [
  { key = "V", mods = "Control", mode = "~Vi", action = "Paste" },
  { key = "C", mods = "Control", action = "Copy"                },
]
